<!DOCTYPE html>
{% extends 'image_search/navbar.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <p style="font-family: Trebuchet MS; font-size:50px">Upload an Image</p>
    <form enctype="multipart/form-data" action="{% url 'upload_processing' %}" method="post">
        {% csrf_token %}
        <select id="tag_add" name="tag_add" multiple required>
            {% for tag in tags %}
            <option value="{{tag.name}}">{{tag.name}}</option>
            {% endfor %}
        </select>
        <input type="file" id="image" name="image" accept="image/jpeg, image/gif, image/png, image/webp, application/zip" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
{% endblock %}
